<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Link a bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <!-- Hoja de estilos propia -->
     <link rel="stylesheet" href="../view/assets/css/review.css">

     <!-- Link a los íconos -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
     

     <!-- Link js -->
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

     <script src="../view/assets/js/review-modal.js" defer></script>
     <title>Review</title>
</head>

<body>

     <div class="container  text-center">
          <div class="row fila">
               <div class="col fila">
                    <h1>Bienvenidos a Gestión de Comandas OnLine</h1>
               </div>

          </div>
          <div class="row">
               <div class="col">
                    <img class="logo" src="../view/assets/img/logo.webp" class="img-fluid" alt="...">
               </div>

               <p class="mesa-nro" id="mesa-nro">Mesa <span>4</span></p>

          </div>
          <div class="row fila">
               
               <a href="pedido.html" class="btn btn-primary btn-color-primary" type="button" >Realizar Pedido</a>
          </div>
          <div class="row fila">
               <a href="#" class="btn btn-primary btn-color-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
               data-bs-whatever="@mdo">Dejar Reseña</a>
          </div>
          <div class="row redes-sociales">
              
                    <a href="#"><i class="fa-brands fa-3x fa-square-facebook"></i></a>
              
               
                    <a href="#"><i class="fa-brands fa-3x fa-square-instagram"></i> </a>
             
             
                    <a href="#"><i class="fa-brands fa-3x fa-square-whatsapp"></i></a>
              

          </div>
     </div>

     <!-- Acá comienza el modal del review -->

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
               style="display: none;">
               <div class="modal-dialog">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Dejanos tu opinión</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                   aria-label="Close"></button>
                         </div>
                         <div class="modal-body">
                              <form>
                                   
                                   
                                   <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Correo Electrónico:</label>
                                        <input type="email" class="form-control" id="recipient-name">
                                   </div>
                                   <div class="mb-3">
                                        <div class="row fila">
                                             <div class="col text-center">
                                                  <a href="#">
                                                       <i id="like" class="fa-regular fa-3x fa-thumbs-up no-selected"></i>
                                                  </a>
                                             </div>
                                             <div class="col text-center">
                                                  <a href="#">
                                                       <i id="dislike" class="fa-regular fa-3x fa-thumbs-down no-selected"></i>
                                                  </a>
                                             </div> 
                              
                                        </div>
                                        
                                   </div>
                                   <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Mensaje:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                   </div>
                                  
                              </form>
                         </div>
                         <div class="modal-footer">
                              <button type="button" class="btn btn-secondary btn-color-secondary" data-bs-dismiss="modal">Cerrar</button>
                              <button type="button" class="btn btn-primary btn-color-primary">Enviar mensaje</button>
                         </div>
                    </div>
               </div>
          </div>






</body>

</html>
