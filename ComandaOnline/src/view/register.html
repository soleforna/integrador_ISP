<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/view/assets/css/Reg-style.css">
    <title>Register</title>

</head>
<body>
    <div class="form-box  registration-form p-5">
        <div class="form-title">
            <h2 class="fw-bold mb-3"> Registro </h2>
        </div>
        <form action="">
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm" placeholder="Apellido" id="floatingInput">
                <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm" placeholder="Nombre" id="floatingInput">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-sm" placeholder="Email" id="floatingInput">
                <label for="floatingInput">Email</label>
            </div>
            <label for="inputPassword5" class="form-label">Contraseña</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emoji.
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control form-control-sm" placeholder="Confirmar contraseña" id="floatingPassword">
                <label for="floatingPassword">Confirmar contraseña</label>
            </div>
            <div class="dropdown d-grid gap-2 col-12 mx-auto">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione Rol</option>
                    <option value="1">Administrador</option>
                    <option value="2">Mozo</option>
                  </select>
            </div>
           


        </form>
        <div class="mt-3">
            <input class="btn btn-warning" type="submit" value="Registrarse">
        </div>
        <div class="mt-3">
            <span>¿Ya estas registrado?</span> <button type="button" class="btn btn-link">Iniciar Sesion</button>
        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
