<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../view/assets/css/bootstrap.css">
    <link rel="stylesheet" href="../view/assets/css/register.css">

    
    <title>Registro de Usuario</title>

</head>
<body>
    <div class="container"> 
        <div class="row justify-content-center alingn-items-center inner-row">
            <div class="col-lg-5 col-md-7">
                <div class="form-box  p-md-5 p-3">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3"> Registro de Usuario </h2>
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Apellido</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Apellido" id="floatingInput">
                            
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Nombre</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Nombre" id="floatingInput">
                            
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Correo Electrónico</label>
                            <input type="email" class="form-control form-control-sm" placeholder="Correo Electrónico" id="floatingInput">
                            
                        </div>
                        <label for="inputPassword5" class="form-label">Contraseña</label>
                        <input type="password" placeholder="Contraseña" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                            Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emoji.
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingPassword">Confirmar contraseña</label>
                            <input type="password" class="form-control form-control-sm" placeholder="Confirmar contraseña" id="floatingPassword">
                            
                        </div>
                        <div class="dropdown d-grid gap-2 col-12 mx-auto">
                            <label for="role">Seleccione su Rol</label><br>
                            <select class="form-select" id="role" aria-label="Default select example">
                                <option selected>-</option>
                                <option value="1">Administrador</option>
                                <option value="2">Mozo</option>
                              </select>
                        </div>
                       
            
            
                    </form>
                    <div class="mt-3">
                        <input class="btn btn-warning" type="submit" value="Registrarse">
                    </div>
                    <div class="mt-3">
                        <span>¿Ya estas registrado?</span> <button type="button" class="btn btn-link">Iniciar Sesion</button>
                    </div>
            
                </div>

            </div>
        </div>
    </div>
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
