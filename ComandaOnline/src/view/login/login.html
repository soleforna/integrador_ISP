<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">  
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/27f6e61152.js" crossorigin="anonymous"></script>
    <title>Pagina de registración</title>
</head>

 <body>
  <h1 class="alinear">Iniciar sesion</h1>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="src/logo.jpg" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="" class="form-control input_user" value="" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="" class="form-control input_pass" value="" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group">
              
            </div>
              <div class="d-flex justify-content-center mt-3 login_container">
          <button type="button" name="button" class="login_btn">Registrarse</button>
           </div>
          </form>
        </div>
        </div>
      </div>
    </div>

    <div class="container">
     <div class="row">
      <div class="col-12 formato">Ya te diste de alta en Comanda Online?</div>
     </div>
     <div class="row">
      <div class="col-12 formato"> <a href="#">Registrarse</a> </div>
     </div>
     <div class="row">
      <div class="col-12 formato"> <a href="#">¿Olvidaste tu contraseña?</a> </div>
     </div>
    </div>
 </body>
</html>
