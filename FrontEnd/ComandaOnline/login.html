<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./assets/css/style-val-login.css">
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<main>
        <div class="imagen"></div>
		<h1>Login</h1>
		<form action="./dashboard.html" class="formulario" id="formulario">
		
			<!-- Grupo: Correo Electronico -->
			<div class="formulario__grupo" id="grupo__correo">
				<label for="correo" class="formulario__label">Correo Electrónico</label>
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
					<i class="formulario__validacion-estado ic fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
			</div>
		
			<!-- Grupo: Contraseña -->
			<div class="formulario__grupo" id="grupo__password">
				<label for="password" class="formulario__label">Contraseña</label>
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input password" name="password" id="password" placeholder="*********">
					<i class="formulario__validacion-estado ic fas fa-times-circle"></i>

                    <i  class="fas fa-eye icon-eye" id="ov" onclick="mostrar()" type="button"></i>
				</div>
				<p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
			</div>
            <br>
            <div class="form-group">
                <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Recordarme
                        </label>
                </div>
            </div>
            <br>
            <hr>
            <div class="text-center">
                <a class="small" href="forgot-password.html">Olvidaste tu contraseña?</a>
            </div>
            <div class="text-center">
                <a class="small" href="./register.html">Crear una cuenta</a>
            </div>

			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
			</div>
            <hr>
            <br>
			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn"><a class="bt-a" href="./dashboard.html"> Iniciar Session</a></button>
			
			</div>
            
		</form>
	</main>
    <script src="./assets/js/val-login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
