<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style-val-login.css">
	<link href="./assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
	<main>
		<div class="logo">
			<img src="./assets/img/logo.webp" alt="logo" class="imagen">
		</div>
		<h2>Inicio de sesi칩n</h2>
		<form action="./dashboard.html" class="formulario" id="formulario">

			<!-- Grupo: Correo Electronico -->
			<div class="formulario__grupo" id="grupo__correo">
				<label for="correo" class="formulario__label">Nombre de Usuario</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" id="inputUsername" placeholder=" Usuario">
					<i class="formulario__validacion-estado ic fas fa-times-circle"></i>
					<i class="fas fa-user icon-eye"></i>
				</div>
			</div>

			<!-- Grupo: Contrase침a -->
			<div class="formulario__grupo" id="grupo__password">
				<label for="password" class="formulario__label">Contrase침a</label>
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input password" name="password" id="inputPassword"
						placeholder=" *********">
					<i class="formulario__validacion-estado ic fas fa-times-circle"></i>
					<i class="fas fa-eye icon-eye" id="ov" onclick="mostrar()" type="button"></i>
				</div>
				<p id="error"></p>
			</div>

			<div class="form-group">
				<div class="custom-control custom-checkbox small">
					<input type="checkbox" class="custom-control-input" id="customCheck">
					<label class="custom-control-label" for="customCheck">Recordarme
					</label>
				</div>
			</div>
			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario
					correctamente. </p>
			</div>
			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn"> Ingresar </button>
			</div>
			<hr>
			<div class="text-center">
				<a class="small" href="forgot-password.html">Olvidaste tu contrase침a?</a>
			</div>
			<div class="text-center">
				<a class="small" href="./register.html">Crear una cuenta</a>
			</div>
			<div class="text-center">
				<a class="small" href="./index.html">Volver a la pagin principal</a>
			</div>
		</form>
	</main>

	<script src="./assets/js/login.js" <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
	</script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
